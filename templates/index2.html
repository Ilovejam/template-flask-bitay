<!DOCTYPE html>
<html>
  <title>ChatBot</title>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial;
        background-color: #f6f6f6;
        margin: 0;
      }
      .chat-container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
      }
      .chat-header {
        padding: 15px;
        background-color: #ce13c8;
        color: #fff;
        border-radius: 5px 5px 0 0;
        display: flex;
        align-items: center;
      }
      .chat-header img {
        margin-right: 10px;
      }
      .chat-header h2 {
        margin: 0;
        font-size: 1.5em;
        font-weight: normal;
      }
      .chat-messages {
        padding: 15px;
        overflow-y: auto;
        height: 300px;
      }
      .message {
        margin: 10px 0;
      }
      .user-message {
        display: flex;
        justify-content: flex-end;
      }
      .user-message .message-text {
        background-color: #8cfff3;
        color: #000;
        border-radius: 5px 0 5px 5px;
        padding: 10px;
        max-width: 70%;
        text-align: right;
        box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
      }
      .bot-message {
        display: flex;
        justify-content: flex-start;
      }
      .bot-message .message-text {
        background-color: #ffffff;
        color: #000;
        border-radius: 0 5px 5px 5px;
        padding: 10px;
        max-width: 70%;
        text-align: left;
        box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
      }
      .message img {
        width: 25px;
        margin-right: 10px;
        border-radius: 50%;
      }
      .chat-input {
        display: flex;
        margin-top: 10px;
      }
      .chat-input input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #f6f6f6;
        box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
      }
      .chat-input input[type="submit"] {
        padding: 10px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #ce13c8;
        color: #fff;
        cursor: pointer;
        box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
      }
      .chat-input input[type="submit"]:hover {
        background-color: #c800b3;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/ai-robot-5-1089411.png" alt="ChatBot" />
        <h2>ChatBot</h2>
      </div>
      <div class="chat-messages" id="chat-messages">
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message...">
        <input type="submit" value="Send" onclick="sendMessage()">
      </div>
    </div>
    <script>
      function sendMessage() {
        var userInput = document.getElementById("user-input");
        var userMessage = userInput.value;
        if (userMessage !== "") {
          var chatMessages = document.getElementById("chat-messages");
          var userDiv = document.createElement("div");
          userDiv.classList.add("message", "user-message");
          var messageText = document.createElement("p");
          messageText.classList.add("message-text");
          messageText.innerText = userMessage;
          userDiv.appendChild(messageText);
          var userImage = document.createElement("img");
          userImage.src = "https://cdn.iconscout.com/icon/premium/png-256-thumb/user-534-562810.png";
          userImage.alt = "User";
          userDiv.appendChild(userImage);
          chatMessages.appendChild(userDiv);
          chatMessages.scrollTop = chatMessages.scrollHeight;
          userInput.value = "";
          $.get("/get", {msg: userMessage}).done(function(data) {
            var botDiv = document.createElement("div");
            botDiv.classList.add("message", "bot-message");
            var messageText = document.createElement("p");
            messageText.classList.add("message-text");
            messageText.innerText = data;
            botDiv.appendChild(messageText);
            var botImage = document.createElement("img");
            botImage.src = "https://cdn.iconscout.com/icon/premium/png-256-thumb/ai-robot-5-1089411.png";
            botImage.alt = "ChatBot";
            botDiv.appendChild(botImage);
            chatMessages.appendChild(botDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
          });
        }
      }

      var userInput = document.getElementById("user-input");
      userInput.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("submit").click();
        }
      });
    </script>
  </body>
</html>
